<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>普通ㄉ貓</title>
    <style>
        :root { 
            --bg-color: #FAFAFA; 
            --primary: #ffe67a; 
            --dark-gray: #444; 
            --border-color: #d1d1d1;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg-color); 
            font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif; 
            margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; 
        }
        
        header { 
            font-size: 1.8rem; margin-top: 25px; font-weight: 600; 
            color: var(--dark-gray); flex: 0 0 auto; letter-spacing: 2px;
        }

        .nav-buttons { margin: 20px 0 15px 0; flex: 0 0 auto; display: flex; gap: 15px; }
        
        button { 
            padding: 12px 30px; font-size: 1rem; cursor: pointer; border: none; 
            border-radius: 12px; background: var(--primary); font-weight: bold; 
            color: var(--dark-gray); transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 230, 122, 0.4);
        }
        button:active { transform: scale(0.95); box-shadow: none; }

        /* 問題輸入框優化 */
        #question-area {
            width: 85%; max-width: 320px; margin-bottom: 20px; flex: 0 0 auto;
            transition: opacity 0.3s ease;
        }
        #question-input {
            width: 100%; padding: 12px 16px; border: 1px solid var(--border-color);
            border-radius: 10px; font-size: 1rem; color: var(--dark-gray);
            outline: none; background-color: #fff; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: border-color 0.3s;
        }
        #question-input:focus { border-color: #f0d55e; background-color: #fffef7; }

        #stage { 
            flex: 1; width: 100%; display: flex; flex-direction: column;
            align-items: center; position: relative; 
            padding-top: 10px; padding-bottom: 40px; overflow: hidden;
        }

        /* 棋盤格子優化 */
        .board-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .piece { 
            width: clamp(50px, 14vw, 65px); height: clamp(50px, 14vw, 65px); 
            background: linear-gradient(145deg, #ffffff, #f0f0f0); 
            border: 1px solid #ccc; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.4rem; cursor: pointer; color: transparent;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1), inset -1px -1px 2px rgba(0,0,0,0.05);
            transition: transform 0.2s, background 0.3s;
        }
        .piece.flipped { 
            background: #fff; color: #d32f2f; border: 2px solid #555;
            box-shadow: none; transform: translateY(2px);
        }
        .piece.black { color: #000; }

        /* 卦象顯示優化 */
        #result-view { position: relative; width: 100%; height: 100%; transform-origin: top center; }
        .result-dot { 
            position: absolute; border: 2px solid #333; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            background: white; font-weight: bold; transform: translate(-50%, -50%);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>普通ㄉ貓</header>

<div class="nav-buttons">
    <button onclick="initGame('single')">單掛</button>
    <button onclick="initGame('chart')">命盤</button>
</div>

<div id="question-area" class="hidden">
    <input type="text" id="question-input" placeholder="請輸入你想詢問的問題..." autocomplete="off">
</div>

<div id="stage"></div>

<script>
const RED = ["帥", "仕", "仕", "相", "相", "俥", "俥", "傌", "傌", "炮", "炮", "兵", "兵", "兵", "兵", "兵"];
const BLK = ["將", "士", "士", "象", "象", "車", "車", "馬", "馬", "包", "包", "卒", "卒", "卒", "卒", "卒"];
const POOL = [...RED, ...BLK];
let mode = '', selected = [], shuffled = [];

function initGame(m) {
    mode = m; selected = [];
    shuffled = [...POOL].sort(() => Math.random() - 0.5);
    
    const qArea = document.getElementById('question-area');
    if (mode === 'single') {
        qArea.classList.remove('hidden');
        document.getElementById('question-input').value = '';
    } else {
        qArea.classList.add('hidden');
    }

    const stage = document.getElementById('stage');
    stage.innerHTML = '<div id="game-board" class="board-grid"></div>';
    const board = document.getElementById('game-board');
    for (let i = 0; i < 32; i++) {
        const div = document.createElement('div');
        div.className = 'piece';
        div.onclick = function() {
            if (this.classList.contains('flipped')) return;
            const name = shuffled[i];
            this.innerText = name;
            this.classList.add('flipped');
            if (BLK.includes(name)) this.classList.add('black');
            selected.push(name);
            if ((mode === 'single' && selected.length === 5) || (mode === 'chart' && selected.length === 32)) {
                setTimeout(renderResult, 300);
            }
        };
        board.appendChild(div);
    }
}

function renderResult() {
    document.getElementById('question-area').classList.add('hidden');
    const stage = document.getElementById('stage');
    stage.innerHTML = '<div id="result-view"></div>'; 
    const view = document.getElementById('result-view');
    
    const centerX = stage.offsetWidth / 2;
    const isSingle = (mode === 'single');
    
    const step = isSingle ? 95 : 42; 
    const startY = isSingle ? 70 : 30; 
    const dotSize = isSingle ? 75 : 38;
    const fontSize = isSingle ? '1.8rem' : '1rem';

    const getCoords = (n) => {
        if (isSingle) {
            const m = {1:[0,1], 2:[-1,1], 3:[1,1], 4:[0,0], 5:[0,2]};
            return m[n];
        } else {
            const map = [
                [0,1], [-1,1], [1,1], [0,0], [0,2], [0,3], [-1,3], [1,3], 
                [0,4], [0,5], [-1,5], [1,5], [0,6], [0,7], [-1,7], [1,7], 
                [0,8], [0,9], [-1,9], [1,9], [0,10], [0,11], [-1,11], [1,11], 
                [0,12], [0,13], [-1,13], [1,13], [0,14], [0,15], [-1,15], [1,15], [0,16] 
            ];
            return map[n-1];
        }
    };

    let list = [...selected];
    if (mode === 'chart') list.push(selected[3]); 

    list.forEach((name, i) => {
        const d = document.createElement('div');
        d.className = 'result-dot';
        d.style.width = dotSize + 'px';
        d.style.height = dotSize + 'px';
        d.style.fontSize = fontSize;
        d.style.color = BLK.includes(name) ? 'black' : 'red';
        d.innerText = name;
        const coords = getCoords(i + 1);
        if (coords) {
            const [gx, gy] = coords;
            d.style.left = (centerX + gx * step) + 'px';
            d.style.top = (startY + gy * step) + 'px';
            view.appendChild(d);
        }
    });

    const vHeight = (isSingle ? 4.5 : 18) * step;
    const scale = Math.min(1, (stage.offsetHeight - 20) / vHeight);
    view.style.transform = `scale(${scale})`;
}
</script>
</body>
</html>
